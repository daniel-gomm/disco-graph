<mat-form-field class="input-full-width" appearance="fill">
    <mat-label>Favorite Keywords</mat-label>
    <mat-chip-list #chipList aria-label="Keyword selection">
      <mat-chip
        *ngFor="let keyword of keywords"
        (removed)="remove(keyword)">
        {{keyword}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder="New keyword..."
        #keywordInput
        [formControl]="keywordControl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let keyword of filteredKeywords | async" [value]="keyword">
        {{keyword}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
