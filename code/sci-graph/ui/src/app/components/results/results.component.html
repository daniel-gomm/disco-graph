<div>
    <div *ngIf="this.isLoading()" class="full-width">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <p>Results</p>
    <mat-card-subtitle>Showing top {{getResults().length}} result(-s)</mat-card-subtitle>
    <app-result-item
    *ngFor="let result of this.getResults()"
    [publication]="result"></app-result-item>
</div>
