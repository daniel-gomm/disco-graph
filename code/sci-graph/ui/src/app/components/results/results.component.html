<mat-card class="results-card">
    <div *ngIf="this.isLoading()" class="full-width">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
    <mat-card-header>
        <mat-card-title>Results</mat-card-title>
        <mat-card-subtitle>Showing top {{getResults().length}} result(-s)</mat-card-subtitle>
    </mat-card-header>
    <mat-card 
    *ngFor="let result of this.getResults()">
    <mat-card-header>
        <mat-card-title>{{result.title}}</mat-card-title>
        <mat-card-subtitle>{{result.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-chip-grid #chipList aria-label="Keywords">
            <mat-chip *ngFor="let keyword of result.keywords">
                {{this.extractKeyword(keyword).value}}
            </mat-chip>
        </mat-chip-grid>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button>OPEN RESULT</button>
        <button mat-button>DISMISS RESULT</button>
    </mat-card-actions>
    </mat-card>
</mat-card>
